<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="banner">
            <h1>MODAL PROJECT</h1>
            <button class="btn modal-btn">OPEN MODAL</button>
        </div>
    </header>
	<div class="modal-overlay">
		<div class="modal-container">
			<h3>MODAL CONTENT</h3>
			<button class="close-btn">
				<i class="fas fa-times"></i>
			</button>
		</div>
	</div>
</body>
<script>
const modal_overlay = document.querySelector(".modal-overlay");
const button_modal = document.querySelector(".modal-btn");
const button_close = document.querySelector(".close-btn");

button_modal.addEventListener("click", function() {
	if (!modal_overlay.classList.contains("open-modal")) {
		modal_overlay.classList.add("open-modal");
	}
});

button_close.addEventListener("click", function() {
	if (modal_overlay.classList.contains("open-modal")) {
		modal_overlay.classList.remove("open-modal");
	}
});
</script>
</html>
